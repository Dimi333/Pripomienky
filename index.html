<!doctype html>

<html lang="sk">
<head>
	<meta charset="utf-8">

	<title>Pripomienky</title>
	<meta name="description" content="Pripomienkovač">
	<meta name="author" content="Dimi3">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body ng-app="Pripomienky" ng-controller="HlCtrl as $ctrl">

	<input ng-model="$ctrl.nazovProjektu">
	<button ng-click="$ctrl.pridajProjekt()">pridaj projekt</button>

	<ul>
		<li ng-repeat="prj in $ctrl.projekty">{{prj.id}} {{prj.nazov}}</li>
	</ul>

	<form ng-submit="$ctrl.odosliNaSpracovanie()" method="post">
		<textarea name="pole" ng-model="$ctrl.poleTxt" style="width:100%; height:150px"></textarea>

		<ul>
			<li ng-repeat="txt in $ctrl.spracovanyTxt track by $index">{{ txt }}</li>
		</ul>

		<button type="submit">Pošli</button>
	</form>

	<script src="js/app.js"></script>
</body>
</html>
